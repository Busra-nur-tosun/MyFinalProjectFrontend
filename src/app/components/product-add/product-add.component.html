<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
            <label for="productName">Ürün Adı </label>
            <div class="form-group">
              <input
                type="text"
                id="productName"
                formControlName="productName"
                class="form-control"
                placeholder="ürün-adı"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="productName">Kategori </label>
            <div class="form-group">
              <input
                type="number"
                id="text"
                formControlName="categoryId"
                class="form-control"
                placeholder="kategori"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="productName">Stok Adedi</label>
            <input
              type="number"
              id="unıtsInStock"
              formControlName="unitsInStock"
              class="form-control"
              placeholder="stok adedi"
            />
          </div>
          <div class="mb-3">
            <label for="productName">Fiyat Adı</label>
            <div class="form-group">
              <input
                type="number"
                id="unitPrice"
                formControlName="unitPrice"
                class="form-control"
                placeholder="fiyatı"
              />
            </div>
          </div>
        </form>
        <div class="card-footer">
          <button class="btn btn-fill" (click)="add()">Ekle</button>
        </div>
      </div>
    </div>
  </div>
</div>
